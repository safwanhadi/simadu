<div class="row">
    <div class="col-md-12">
        <div class="form-group row">
            <div class="col-md-3">
                NIP/NRK
            </div>
            <div class="col-md-9">
                {{user.profil_user.nip}}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                Nama
            </div>
            <div class="col-md-9">
                {{user.full_name}}
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="table table-responsive">
            <table class="table" id="data_table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>No STR</th>
                        <th>Tanggal STR</th>
                        <th>File STR</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data_str %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{item.no_str}}</td>
                        <td>{{item.tgl_str}}</td>
                        <td>
                            {% if item.file_str %}
                            <a href="{{item.file_str.url}}"><i class="fas fa-file-download"></i></a>
                            {% else %}
                            <i class="fas fa-times" style="font-weight: bold; color:red"></i>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'riwayat_urls:riwayat_update_profesi' id=item.id %}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'riwayat_urls:riwayat_delete_profesi' pk=item.id %}#deletedata" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                            <a href="{% url 'riwayat_urls:riwayat_sipprofesi' id=item.id %}" class="btn btn-info">Tambah SIP</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>        
    </div>
</div>
