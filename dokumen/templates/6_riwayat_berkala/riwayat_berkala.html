<div class="table table-responsive">
    <table class="table" id="data_table">
        <thead>
            <tr>
                <th>No</th>
                <th>Dok Gaji Berkala</th>
                <th>TMT Berkala</th>
                <th>Gaji Pokok</th>
                <th>Pangkat</th>
                <th>Tempat Kerja</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{item.no_srt_gaji}}</td>
                <td>{{item.tmt_gaji}}</td>
                <td>{{item.gaji_pkk}}</td>
                <td>{{item.pangkat}}</td>
                <td>{{item.tempat_kerja}}</td>
                <td>
                    <a href="?nip={{item.pegawai.profil_user.nip}}" class="btn btn-primary"><i class="fas fa-user"></i></a>
                    <a href="{% url 'riwayat_urls:riwayat_update_berkala' id=item.id %}" class="btn btn-outline-info"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'riwayat_urls:riwayat_delete_berkala' pk=item.id %}#deletedata" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
