<div class="row">
    <div class="col-md-12">
        <div class="form-group row">
            <div class="col-md-3">
                NIP/NRK
            </div>
            <div class="col-md-9">
                {{user.profil_user.nip}}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                Nama
            </div>
            <div class="col-md-9">
                {{user.first_name}} {{user.last_name}}
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="table table-responsive">
            <table class="table" id="data_table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Status Pegawai</th>
                        <th>TMT Pegawai</th>
                        <th>SPMT</th>
                        <th>Latsar</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{item.status_pegawai}}</td>
                        <td>{{item.tmt_pegawai}}</td>
                        <td>{{item.tgl_srt_spmt}}</td>
                        <td>{% if item.no_srt_latsar %}
                            <i class="fas fa-check-double" style="font-weight: bold; color:blue"></i>
                            {% else %}
                            <i class="fas fa-times" style="font-weight: bold; color:red"></i>
                            {% endif %}</td>
                        <td>
                            <a href="{% url 'riwayat_urls:riwayat_update_pengangkatan' id=item.id %}" class="btn btn-outline-info"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'riwayat_urls:riwayat_delete_pengangkatan' pk=item.id %}#deletedata" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>        
    </div>
</div>
