{% extends '7_layanan_diklat/layanan_diklat.html' %}
{% load template_tags %}
{% load crispy_forms_tags %}

{% block button %}
    <a class="btn btn-outline-info" href="{% url 'layanan_urls:layanan_diklat_usulan_view' %}">Usulan Diklat</a>
{% endblock %}

{% block child_content %}
<div class="col-md-12">
    {{ form.media }}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-outline-primary" type="submit">Simpan</button>
    </form>
</div>
{% endblock %}
